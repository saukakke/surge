<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Book A Ride - Surge Ryder's</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="fullname">Full Name</label>
                </div>

                <div class="col-sm-12 col-md-6">
                    <input type="text" class="form-control" name="fullname" placeholder="Full Name">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="phone">Phone Number</label>
                </div>

                <div class="col-sm-12 col-md-6">
                    <input type="text" name="phone" class="form-control" maxlength="11" placeholder="Phone Number">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="email">Email Address</label>
                </div>

                <div class="col-sm-12 col-md-6">
                    <input type="email" class="form-control" name="email" placeholder="Email Address">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="seat">Number of Seat</label>
                </div>

                <div class="col-sm-12 col-md-6">
                    <select name="seat" class="form-control">
                        <option>--Select Seat(s)--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="">Choose method of Payment.</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <input type="submit" name="online" value="Online Payment" class="form-control">
                    <input type="submit" class="form-control" name="cash">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
