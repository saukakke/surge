<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Registeration - Surge Ryder's</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
        <div class="container bg-success">
            <form action="" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="fname">First Name</label>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input type="text" class="form-control" name="fname" placeholder="First Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="fname">Last Name</label>
                    </div>
                        
                    <div class="col-sm-12 col-md-6">
                        <input type="text" class="form-control" name="lname" placeholder="Last Name">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="email">Email Address</label>
                    </div>
            
                    <div class="col-sm-12 col-md-6">
                        <input type="email" class="form-control" placeholder="Email Address" name="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="phone">Phone Number</label>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input type="text" class="form-control" name="phone" placeholder="Phone Number" maxlength="11">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="fname">Username</label>
                    </div>
                    
                    <div class="col-sm-12 col-md-6">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="password">Password</label>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <label for="c_password">Confirm Password</label>
                    </div>

                    <div class="col-sm-12 col-md-6">
                        <input type="password" name="c_password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-3 col-lg-3 mr-auto ml-auto">
                        <input type="submit" value="Register" class="form-control">
                    </div>

                    <div class="col-sm-6 col-md-6 mr-auto ml-auto">
                        <label for="">Already have account?</label> <button><a href="index.html">Login</a></button>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
