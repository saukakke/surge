<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Edit Profile - Surge Ryder's</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
        <div class="container bg-success">

            <nav class="navbar navbar-inverse" id="nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" id="brand" href="#">Surge Ryder's</a>
                </div>
                
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li class="active"><a href="edit.html">Edit Profile</a></li>
                        <li><a href="map.html">Map</a></li>
                        <li><a href="bookaride.html">Book ride</a></li>
                        <li><a href="index.html">Logout</a></li>
                    </ul>
                </div>
            </nav>

            <form action="" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div id="header">
                        <label id="label">User Edit Profile</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-2">
                        <label for="fname">First Name</label>
                    </div>

                    <div class="col-sm-12 col-md-10">
                        <input type="text" class="form-control" name="fname" placeholder="First Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-2">
                        <label for="fname">Last Name</label>
                    </div>
                        
                    <div class="col-sm-12 col-md-10">
                        <input type="text" class="form-control" name="lname" placeholder="Last Name">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 col-md-2">
                        <label for="email">Email Address</label>
                    </div>
            
                    <div class="col-sm-12 col-md-10">
                        <input type="email" class="form-control" placeholder="Email Address" name="email">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-2">
                        <label for="phone">Phone Number</label>
                    </div>

                    <div class="col-sm-12 col-md-10">
                        <input type="phone" class="form-control" name="phone" placeholder="Phone Number" maxlength="11">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-2">
                        <label for="username">Username</label>
                    </div>
                    
                    <div class="col-sm-12 col-md-10">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-2">
                        <label for="password">Password</label>
                    </div>

                    <div class="col-sm-12 col-md-10">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-2">
                        <label for="c_password">Confirm Password</label>
                    </div>

                    <div class="col-sm-12 col-md-10">
                        <input type="password" name="c_password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
                        <input type="submit" value="Update Profile" id="myButton" class="form-control">
                    </div>
                </div>
            </form>

            <div class="row" id="footer">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label id="footer-title">&copy 2021 Surge Ryder's<sup>&reg</sup></label>
                </div>
            </div>
        </div>
</body>
</html>
